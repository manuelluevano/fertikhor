<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      // Redirect GitHub Pages 404s back to the SPA entrypoint keeping the path
      const segment = '/fertikhor';
      const path = window.location.pathname.replace(segment, '') || '/';
      const search = window.location.search || '';
      const hash = window.location.hash || '';
      window.location.replace(`${segment}${path}${search}${hash}`);
    </script>
  </head>
  <body></body>
</html>
