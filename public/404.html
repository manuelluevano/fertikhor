<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      // Redirect GitHub Pages 404s back to the SPA entrypoint keeping the path
      const segment = '/fertikhor'
      const rawPath = window.location.pathname.replace(segment, '')
      const cleanPath = rawPath.startsWith('/') ? rawPath.slice(1) : rawPath
      const search = window.location.search || ''
      const hash = window.location.hash || ''
      // Send to hash-based router entrypoint preserving the path
      window.location.replace(`${segment}/#/${cleanPath}${search}${hash}`)
    </script>
  </head>
  <body></body>
</html>
